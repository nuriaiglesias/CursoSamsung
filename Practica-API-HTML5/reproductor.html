<!DOCTYPE html>
<html lang="es">
<head>
  <title>Reproductor de vídeo</title>
</head>
<body>
    <div>
        <label for="videoFileInput">Seleccionar vídeo:</label>
        <input type="file" id="videoFileInput" accept="video/*" />
      </div>
  <video id="videoPlayer" controls></video>
  <div id="controls">
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="volumeUpButton">Volumen +</button>
    <button id="volumeDownButton">Volumen -</button>
  </div>

  <script>
    // Obtener referencias a los elementos HTML
    const videoFileInput = document.getElementById('videoFileInput');
    const videoPlayer = document.getElementById('videoPlayer');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const volumeUpButton = document.getElementById('volumeUpButton');
    const volumeDownButton = document.getElementById('volumeDownButton');

    // Función para cargar y reproducir el vídeo
    function loadVideo(file) {
      // Verificar si el archivo es de tipo de vídeo
      if (file.type.startsWith('video/')) {
        const fileURL = URL.createObjectURL(file);

        // Mostrar mensaje de carga
        videoPlayer.textContent = 'Cargando vídeo...';

        // Asignar la URL del archivo al reproductor de vídeo
        videoPlayer.src = fileURL;

        // Manejar evento cuando se cargue el vídeo
        videoPlayer.onloadeddata = () => {
          // Ocultar mensaje de carga
          videoPlayer.textContent = '';

          // Habilitar controles
          playButton.disabled = false;
          pauseButton.disabled = false;
          volumeUpButton.disabled = false;
          volumeDownButton.disabled = false;
        };
      } else {
        alert('Por favor, selecciona un archivo de vídeo válido.');
      }
    }

    // Manejar evento de cambio en la selección del archivo
    videoFileInput.addEventListener('change', () => {
      const file = videoFileInput.files[0];
      if (file) {
        loadVideo(file);
      }
    });

    // Manejar evento del botón de reproducción
    playButton.addEventListener('click', () => {
      videoPlayer.play();
    });

    // Manejar evento del botón de pausa
    pauseButton.addEventListener('click', () => {
      videoPlayer.pause();
    });

    // Manejar evento del botón de aumento de volumen
    volumeUpButton.addEventListener('click', () => {
      if (videoPlayer.volume < 1) {
        videoPlayer.volume += 0.1;
      }
    });

    // Manejar evento del botón de disminución de volumen
    volumeDownButton.addEventListener('click', () => {
      if (videoPlayer.volume > 0) {
        videoPlayer.volume -= 0.1;
      }
    });
  </script>
</body>
</html>
